            <div class="product_slider">
                <div class="swiper-container product_slider">
                    <div class="swiper-wrapper">
                        <div class="swiper-slide"><img ng-src="{{detail[0].img}}"></div>
                        <div class="swiper-slide"><img ng-src="{{detail[0].img}}"></div>
                        <div class="swiper-slide"><img ng-src="{{detail[0].img}}"></div>
                    </div>
                    <!-- Add Pagination -->
                    <div class="swiper-pagination"></div>
                </div>
            </div>
            <div class="clear"></div>
    <!------------------------  product_cust_name ---------------------------->
            <div class="product_cust_name">
                <p>{{detail[0].post_title}}</p>

            </div>

                <img src="img/plus.png">

                        <option value="">زرد</option>
                        <option value="">آبی</option>
                    </select>
                </div>

                <div class="option">
                    <p>جنس : </p>
                    <select>
                        <option value="">large</option>
                        <option value="">mediom</option>
                        <option value="">xlarge</option>
                        <option value="">xxlarge</option>
                    </select>
                </div>
            </div>
