<!-------------------------start header_page--------------------------->
    <!-------------------------start header_page--------------------------->
    <div class="header_page medadi">
        <div class="menu"><img src="img/menu_w.png"></div>
        <div class="header_text">{{detail[0].post_title}}</div>
        <div class="buys">
            <a class="tags" href="#/"><img src="img/icon_left_w.png"></a>
            <a class="buy_bs" href="#/cart"><span id="card_count">{{card_count}}</span><img src="img/buy-bs_w.png"></a>
        </div>
        <div class="clear"></div>
          <!------------------------  ---------------------------->
            <div class="add_to_cart medadi" ng-if="detail[0].in_stock">
            <add-button>
                <button p_id="{{detail[0].ID}}"   class="add_to_cart_botten">اضافه به سبد خرید</button>
                <button p_id="{{detail[0].ID}}"  class="add_to_whishlist_botten">مورد علاقه من</button>
            </add-button>
            </div>
            <!------------------------  ---------------------------->
    </div>
    <div class="clear"></div>
    <!-------------------------start content--------------------------->
    <product-detail>
    <!-------------------------start content--------------------------->
    <div class="content">
        <div class="content_main">
            <div class="gap"></div>
            <br>
    <!------------------------ slider ---------------------------->
            <div class="product_slider">
                
                <!------------------------ slider ---------------------------->
                <product_sw>
                    <div class="swiper-container product_slider">
                        <div class="swiper-wrapper">
                            <div class="swiper-slide" style="background-image:url({{detail[0].img}});" ng-if="detail[0].img"></div>
                            <div class="swiper-slide" style="background-image:url(img/no-img.jpg);" ng-if="!detail[0].img"></div>
                            <div class="swiper-slide" ng-repeat="gallery in detail[0].gallery" style="background-image:url({{gallery}});"></div>
                        </div>
                        <!-- Add Pagination -->
                        <div class="swiper-pagination"></div>
                    </div>
                </product_sw>
            <!------------------------ slider ---------------------------->
            </div>
            <div class="clear"></div>
    <!------------------------  product_cust_name ---------------------------->
            <div class="product_cust_name">
                <p>{{detail[0].post_title}}</p>
                <div class="pro_det">
                    <span class="cust" ng-if="!detail[0].sale_price">{{detail[0].regular_price | currency : '' : 0}} تومان</span>
                    <span class="off" ng-if="detail[0].sale_price"><strike>{{detail[0].regular_price | currency : '' : 0}} تومان</strike></span>
                    <span class="cust" ng-if="detail[0].sale_price">{{detail[0].sale_price | currency : '' : 0}} تومان</span>
                    <span class="yes_m" ng-if="detail[0].in_stock">موجود</span>
                    <span class="no_m" ng-if="!detail[0].in_stock">نا موجود</span>
                </div>
                <div class="clear"></div>
            </div>
   
      
    <!------------------------ product_option ---------------------------->
            <div class="product_option">
                <div class="option" ng-repeat="attribute in detail[0].attributes"  ng-if="attribute[0] != 'دور کمر' && attribute[0] != 'ارتفاع' "> 
                    <p>{{attribute[0]}} : </p>
                    <select name="{{attribute[0]}}">
                        <option ng-repeat="attr in attribute" ng-if="$index != 0" value="{{attr}}">{{attr}}</option>
                    </select>
                    <div class="line_break"></div>
                </div>
                
            </div>
     <!------------------------  ---------------------------->       
            
    <!------------------------  ---------------------------->
            <div class="cart_btn" ng-show="detail[0].in_stock">
                <button class="add">افزودن به سبد خرید</button>
            </div>
    <!------------------------  ---------------------------->
            
    <!------------------------  ---------------------------->
    <!------------------------  ---------------------------->
    <!------------------------  ---------------------------->

		</div>
    </div>
</product-detail>
<div class="swipe_color"></div>
<!-------------------------end content--------------------------->
