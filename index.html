<!doctype html>
<html ng-app="pooshak">
<head>
    <meta charset="utf-8">
    <meta name="format-detection" content="telephone=no" />
    <meta name="msapplication-tap-highlight" content="no" />
    <meta name="viewport" content="width=device-width, initial-scale=1 ,  user-scalable=no ">
    <link rel="stylesheet" media="all" href="css/reset.min.css" type="text/css">
    <link rel="stylesheet" media="all" href="css/style.css"  type="text/css">
    <link rel="stylesheet" media="all" href="css/swiper.min.css"  type="text/css">
    <link rel="stylesheet" type="text/css" href="js/fancy/jquery.fancybox.css" media="screen" />
<title>پوشاک خانواده</title>
</head>

    <body>
       
        <div id="loading" class="loading"><img src="img/loading.gif"></div>
        
        <sw-swipe>
            <div class="swiper-container swiper1">
                  
                <div class="swiper-wrapper">
                    <!---- swipe one load data --------------------------------->
                    
                    <div class="swiper-slide" page="content">
                        <div class="contain">
                            <div ng-view></div>
                        </div>
                    </div>
                    <!---- swipe two navigation --------------------------------->
                        <div class="swiper-slide" id="nav_menu" page="nav">
                            <div class="nav_main">
                                <div class="logo">
                                    <img src="img/logo.png" >
                                </div>
                                <nav>
                                    <ul>
                                    <nw-category-select active-category="activeCategory"></nw-category-select> 
                                    <li class="item"><a href="#/wishlist"><img src="img/tag.png">علاقه مندی ها</a></li>
                                    <li class="item"><a href="#/myprofile"><img src="img/info.png">مشخصات</a></li>
                                    <li class="item"><a href="#/cart"><img src="img/shopping_cart.png">سبد خرید</a></li>
                                    <li class="item"><a href="#/support"><img src="img/support.png">پیگیری سفارش</a></li>
                                    <li class="item"><a href="#/faq"><img src="img/faq.png">راهنما</a></li>                                
                                </ul>
                                
                                <span class="info_atriatech">طراحی و پیاده سازی توسط 
                                <br>  <a id="atria" >ATRIATECH &copy; 2015</a>
                                </span>
                            </nav>
                        </div>
                    </div>
                    <!---- swipe two navigation --------------------------------->
                </div>
                <!-- Add Pagination -->
               
            </div>
            
        </sw-swipe>
        
    </body>
    <!------ Auto loaded----------------------------------------------------------->
    <script type="text/javascript" src="js/angular.min.js"></script>
    <script type="text/javascript" src="js/jquery-1.11.2.min.js"></script>
    <script type="text/javascript" src="js/angular-route.min.js"></script>
    <script type="text/javascript" src="js/app.js"></script>
     <script type="text/javascript" src="cordova.js"></script>
    <script type="text/javascript" src="js/index.js"></script>
    <script type="text/javascript" src="js/routes.js"></script>   
    <script type="text/javascript" src="js/services/get_data.js"></script>
    <script type='application/javascript' src='js/fastclick.js'></script>
    <!------ controller----------------------------------------------------------->
    <script src="js/controllers/index-controller.js"></script>
    <script src="js/controllers/product-controller.js"></script>
    <script src="js/controllers/cart-controller.js"></script>
    <script src="js/controllers/myprofile-controller.js"></script>
    <script src="js/controllers/wishlist-controller.js"></script>
    <script src="js/controllers/support-controller.js"></script>
     <!------ library----------------------------------------------------------->
    <script type="text/javascript" src="js/swiper.min.js"></script> 
    <script type="text/javascript" src="js/swiper.jquery.min.js"></script> 
    <script type="text/javascript" src="js/angular-swiper.js"></script> 
    <script type="text/javascript" src="js/moment.min.js"></script> 
    <script type="text/javascript" src="js/moment-jalaali.js"></script> 
    <script type="text/javascript" src="js/fa.js"></script> 
    <script type="text/javascript" src="js/fancy/jquery.fancybox.js"></script>
    <!------ controller----------------------------------------------------------->
    <script type="text/javascript">
        app.initialize();
    </script>
</html>
